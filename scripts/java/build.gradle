group 'com.cscao.apps'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.tensorflow:tensorflow:1.6.0'
    compile 'org.jetbrains.bio:npy:0.3.3'
    compile 'com.linkedin.paldb:paldb:1.1.0'
    compile 'org.ejml:ejml-all:0.33'
    compile 'com.alibaba:fastjson:1.1.68.android'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
